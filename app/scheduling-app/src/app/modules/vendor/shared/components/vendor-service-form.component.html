<form (ngSubmit)="createNewServiceType(serviceTypeForm)" #serviceTypeForm="ngForm">
  <div class="form-group mt-2">
    <input
      class="form-input"
      type="text"
      id="ServiceType"
      name="ServiceType"
      placeholder="Type in Service Type Title"
      required
      [(ngModel)]="vendorService.serviceType"
      #serviceType="ngModel"
      [ngClass]="{ 'is-error': serviceType.invalid && (serviceType.dirty || serviceType.touched) }"
    />
  </div>

  <div class="columns mt-2">
    <div class="column col-10">
      <div class="form-group">
        <input
          class="form-input"
          type="number"
          id="TimeScaleTotal"
          name="TimeScaleTotal"
          placeholder="Average Performance Time"
          required
          [(ngModel)]="vendorService.timeScaleTotal"
          #timeScaleTotal="ngModel"
          [ngClass]="{ 'is-error': timeScaleTotal.invalid && (timeScaleTotal.dirty || timeScaleTotal.touched) }"
        />
      </div>
    </div>
    <div class="column col-2">
      <div class="form-group" [ngClass]="{ 'has-error': timeScale.invalid && (timeScale.dirty || timeScale.touched) }">
        <select id="TimeScale" name="TimeScale" class="form-select"
          required
          [(ngModel)]="vendorService.timeScale"
          #timeScale="ngModel">
          <option value="">Select Scale</option>
          <option value="Minutes">Minutes</option>
          <option value="Hours">Hours</option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-group mt-2">
    <input class="form-input" type="number" id="Price" name="Price" placeholder="Price"
      required
      [(ngModel)]="vendorService.price"
      #price="ngModel"
      [ngClass]="{ 'is-error': price.invalid && (price.dirty || price.touched) }" />
  </div>

  <button type="submit" class="btn btn-success col-12" [disabled]="serviceTypeForm.invalid || saving">Save</button>
</form>
